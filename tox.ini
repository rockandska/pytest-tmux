[tox]
isolated_build = True
minversion = 4.0
basepython =
    python3.7
envlist =
    black
    isort
    flake8
    mypy
    py{ 3.7,3.8,3.9,3.10,3.11 }-pytest

[testenv:py{ 3.7,3.8,3.9,3.10,3.11 }-pytest]
skip_install = True
allowlist_externals = poetry
commands =
    python --version
    poetry lock --check
    poetry install --only main,test
    poetry run pytest {posargs} tests/

[testenv:flake8]
skip_install = True
allowlist_externals = poetry
commands =
    python --version
    poetry lock --check
    poetry install --only lint
    poetry run pip install "importlib-metadata<5"
    poetry run flake8 {posargs} pytest_tmux/ tests/

[testenv:mypy]
skip_install = True
allowlist_externals = poetry
commands =
    python --version
    poetry lock --check
    poetry install --only main,test,type
    poetry run mypy {posargs} pytest_tmux/ tests/


[testenv:{black, isort}]
skip_install = True
allowlist_externals = poetry
commands =
    python --version
    poetry lock --check
    poetry install --no-root --only format
    black: poetry run black {posargs:--check} pytest_tmux/ tests/
    isort: poetry run isort {posargs:-c} --profile black pytest_tmux/ tests/
